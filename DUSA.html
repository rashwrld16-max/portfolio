<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASHEED Portfolio</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    a {text-decoration:none; color:inherit;}

    header {position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 15px 30px; z-index: 1000; backdrop-filter: blur(6px);}
    nav {display: flex; justify-content: space-between; align-items: center;}
    .logo {font-size: 1.5rem; font-weight: bold;}
    .menu {display: flex; gap: 20px;}
    .menu a {padding: 6px 12px; transition: 0.3s;}
    .menu a:hover {background: #fff; color: #000; border-radius: 4px;}
    .menu-toggle {display: none; font-size: 1.8rem; cursor: pointer;}

    .hero {height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; padding-top: 60px;}
    .hero-content {
      position: relative; z-index: 2;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
      border-radius: 20px; padding: 70px 50px; backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      animation: floatCard 5s ease-in-out infinite alternate;
      max-width: 700px; width: 90%;
    }
    .hero-content::before {content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.55); border-radius: 20px; z-index: -1;}
    .hero-content h1 {font-size: 3rem; margin-bottom: 15px;}
    .hero-content p {font-size: 1.2rem; margin-bottom: 20px;}
    .hero-content button {padding: 15px 25px; font-size: 1rem; border: none; border-radius: 8px; background: #ff9800; color: #fff; cursor: pointer; transition: 0.3s;}
    .hero-content button:hover {background: #e68900;}
    @keyframes floatCard {0% { transform: translateY(0); box-shadow: 0 10px 40px rgba(0,0,0,0.6); } 100% { transform: translateY(-10px); box-shadow: 0 20px 60px rgba(0,0,0,0.8); }}

    section {padding: 80px 20px; max-width: 1000px; margin: auto;}
    section h2 {text-align: center; font-size: 2.2rem; margin-bottom: 40px; color: #ffb300;}
    .glass {background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; box-shadow: 0 4px 30px rgba(0,0,0,0.1);}
    .services-list, .gallery {display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 20px;}
    .service-item, .gallery .item {background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; text-align: center; transition: transform 0.4s ease, box-shadow 0.4s ease; cursor: pointer;}
    .service-item:hover, .gallery .item:hover {transform: translateY(-10px); box-shadow: 0 8px 20px rgba(255,152,0,0.6);}
    .gallery img {width: 100%; border-radius: 10px; transition: transform 0.4s ease;}
    .gallery .item:hover img {transform: scale(1.05);}

    .modal {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(6px); justify-content: center; align-items: center; z-index: 2000;}
    .modal-content {background: rgba(255,255,255,0.1); color: #fff; border-radius: 15px; padding: 30px 25px; width: 90%; max-width: 600px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6); animation: fadeIn 0.4s ease; position: relative;}
    .modal-content h3 {color: #ffb300; margin-bottom: 15px;}
    .modal-content p {font-size: 1.05rem; line-height: 1.6;}
    .close {position: absolute; top: 15px; right: 25px; font-size: 2rem; cursor: pointer; color: #ffb300; transition: color 0.3s;}
    .close:hover {color: #fff;}
    @keyframes fadeIn {from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);}}

    #contact {text-align: center;}
    #contact .contact-info {margin-bottom: 30px;}
    form {display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: auto; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(8px); transform: translateY(50px); opacity: 0; transition: all 1s ease;}
    form.visible {transform: translateY(0); opacity: 1;}
    form input, form textarea, form button {padding: 15px; border: none; border-radius: 8px; font-size: 1rem;}
    form button {background: #ff9800; color: #fff; cursor: pointer; font-weight: bold; transition: background 0.3s, transform 0.3s;}
    form button:hover {background: #e68900; transform: scale(1.05);}
    footer {background: rgba(0,0,0,0.8); color: #aaa; text-align: center; padding: 25px; margin-top: 40px;}

    @media(max-width: 768px) {
      nav .menu {display: none; flex-direction: column; background: rgba(0,0,0,0.9); position: absolute; top: 60px; right: 20px; border-radius: 10px; padding: 10px;}
      nav .menu.active {display: flex;}
      .menu-toggle {display: block;}
      .hero-content h1 {font-size: 2rem;}
      .hero-content p {font-size: 1rem;}
      .hero-content {padding: 40px 25px;}
      section {padding: 60px 15px;}
    }
    @media(max-width: 480px) { .hero-content h1 {font-size: 1.8rem;} .hero-content p {font-size: 0.95rem;} }
  </style>
</head>
