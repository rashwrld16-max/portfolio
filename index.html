<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Card â€” Static Content</title>
  <style>
    body{
      display:grid;place-items:center;height:100vh;margin:0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .card{
      backdrop-filter:blur(8px) saturate(120%);
      -webkit-backdrop-filter:blur(8px) saturate(120%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:18px;
      padding:28px;
      width:90%;max-width:800px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    h2{margin-top:0;color:#fff}
    p{color:#dbe4f0;line-height:1.6}
  </style>
</head>
<body>
  <div class="card">
    <h2>About Me</h2>
    <p>Welcome to the error of portfolio</p>
  </div>
</body>
</html>
